    <script>
        const btn = document.getElementById('final-hamburger');
        const panel = document.getElementById('mobile-nav-panel');
        const trigger = document.getElementById('ios-final-trigger');
        const sub = document.getElementById('ios-sub-container');

        const htmlLinks = `
            <a href="wgs.html" style="display:block; padding:12px 0; border-bottom:1px solid #eee;">WGS 全基因體檢測</a>
            <a href="wes.html" style="display:block; padding:12px 0; border-bottom:1px solid #eee;">WES 外顯體基因檢測</a>

            <a href="height.html" style="display:block; padding:12px 0; border-bottom:1px solid #eee;">劍橋博士身高管理</a>
            <a href="sleep.html" style="display:block; padding:12px 0;">劍橋博士睡眠追蹤</a>
        `;

        btn.onclick = function(e) {
            e.stopPropagation();
            panel.classList.toggle('open');
        };

        trigger.onclick = function(e) {
            e.preventDefault();
            if (!sub.innerHTML.trim()) { sub.innerHTML = htmlLinks; }
            sub.classList.toggle('active');
        };

        document.onclick = function(e) {
            if (!panel.contains(e.target) && e.target !== btn) {
                panel.classList.remove('open');
            }
        };
    </script>

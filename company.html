            font-size: 16px;
            color: #666;
            transition: all 0.2s;

        }
        .nav-link:hover { color: #000; }

        /* 願景區塊：弧線轉折還原 (截圖 1) */
        .section-curve-bg {
            background-color: #E9E9E9;
            position: relative;
            padding: 100px 0 160px 0;
            overflow: hidden;
        }
        .section-curve-bg::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 48%; 
            height: 160px; 
            background-color: #FFFFFF;
            border-top-right-radius: 140px; 
            z-index: 1;
        }

        /* 截圖中的深灰色矩形按鈕 */
        .btn-gray-rect {
            background-color: #7A7A7A; 
            color: white; 
            padding: 14px 32px;
            border-radius: 8px; 
            display: inline-flex; 
            align-items: center;
            font-size: 16px; 
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn-gray-rect:hover { background-color: #444; }
        .btn-gray-rect .arrow { margin-left: 12px; font-size: 18px; }

        /* 社群圖示圓圈 */
        .social-circle {
            width: 40px;
            height: 40px;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            transition: all 0.3s;
        }
        .social-circle:hover { border-color: #1a1a1a; color: #1a1a1a; }

</head>

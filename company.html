        html { scroll-behavior: smooth; }

        .nav-link { padding: 8px 12px; font-size: 15px; color: #727272; transition: all 0.2s; white-space: nowrap; cursor: pointer; text-decoration: none; }
        .nav-link:hover { color: #000; }
        .nav-link.active { background-color: #EBEBEB; color: #1a1a1a; font-weight: 500; border-radius: 4px; }

        @media (max-width: 767px) {
            #mobile-nav-panel { display: none; position: absolute; top: 64px; left: 0; width: 100%; background: white; flex-direction: column; padding: 10px 24px; border-bottom: 1px solid #eee; box-shadow: 0 10px 15px rgba(0,0,0,0.1); z-index: 9999; }
            #mobile-nav-panel.show { display: flex !important; }
            .mobile-row { width: 100%; padding: 15px 0; border-bottom: 1px solid #f9f9f9; display: flex; justify-content: space-between; align-items: center; color: #727272; text-decoration: none; }
            #mobile-sub-box { display: none; flex-direction: column; padding-left: 20px; background: #fafafa; }
            #mobile-sub-box.active { display: flex; padding-bottom: 10px; }
            .sub-item { display: block; padding: 12px 0; border-bottom: 1px solid #eee; font-size: 14px; color: #727272; text-decoration: none; }
        }

        @media (min-width: 768px) {
            #hamburger-btn, #mobile-nav-panel { display: none !important; }
            .dropdown:hover .dropdown-pc { display: block; }
            .dropdown-pc { display: none; position: absolute; background: white; min-width: 200px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); z-index: 100; border-radius: 8px; border: 1px solid #f0f0f0; }
            .dropdown-pc a { color: #727272; padding: 12px 16px; display: block; font-size: 14px; text-decoration: none; }
            .dropdown-pc a:hover { background: #f5f5f5; color: #000; }
        }

        .social-btn { width: 36px; height: 36px; border: 1px solid #e5e7eb; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #727272; transition: all 0.3s; text-decoration: none; }
        .social-btn:hover { border-color: #000; color: #000; background-color: #f9f9f9; }
        .logo-banner { height: 32px; width: auto; }
        @media (min-width: 768px) { .logo-banner { height: 35px; } }
        .record-img-container { aspect-ratio: 4 / 3; overflow: hidden; border: 1px solid #eee; padding: 4px; border-radius: 2px; background: white; }
        .record-img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>

    <div id="footer-placeholder"></div>

    <script>
        // 自動載入零件
        const requestNav = fetch('./nav.html').then(res => res.text());
        const requestFooter = fetch('./footer.html').then(res => res.text());

        Promise.all([requestNav, requestFooter])
            .then(results => {
                document.getElementById('nav-placeholder').innerHTML = results[0];
                document.getElementById('footer-placeholder').innerHTML = results[1];
                initNavLogic();
            })
            .catch(err => console.error("載入零件發生錯誤:", err));

        function initNavLogic() {
            const hb = document.getElementById('hamburger-btn');
            const menu = document.getElementById('mobile-nav-panel');
            const trigger = document.getElementById('mobile-sub-trigger');
            const subBox = document.getElementById('mobile-sub-box');

            const subHtml = `
                <a href="wgs.html" class="sub-item">WGS 全基因體檢測</a>
                <a href="wes.html" class="sub-item">WES 外顯體基因檢測</a>
                <a href="height.html" class="sub-item">身高管理</a>
                <a href="sleep.html" class="sub-item">睡眠追蹤</a>
            `;

            if(hb) hb.onclick = (e) => { e.stopPropagation(); menu.classList.toggle('show'); };
            if(trigger) trigger.onclick = (e) => { 
                if (!subBox.innerHTML.trim()) { subBox.innerHTML = subHtml; }
                subBox.classList.toggle('active'); 
            };
            document.onclick = (e) => { if (menu && !menu.contains(e.target) && e.target !== hb) menu.classList.remove('show'); };
        }
    </script>

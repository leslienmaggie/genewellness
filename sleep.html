    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-font-smoothing: antialiased; background-color: #ffffff; display: flex; flex-direction: column; }
        
        /* 導覽列通用樣式 */
        .nav-link { padding: 8px 12px; font-size: 15px; color: #727272; transition: all 0.2s; white-space: nowrap; cursor: pointer; text-decoration: none; }
        .nav-link:hover { color: #000; }
        .mobile-row { width: 100%; padding: 15px 0; border-bottom: 1px solid #f9f9f9; display: flex; justify-content: space-between; align-items: center; color: #727272; text-decoration: none; }

        /* 睡眠內容區域 */
        .sleep-main { flex-grow: 1; background-color: #f9fafb; padding: 20px 0; display: flex; justify-content: center; }
        .iframe-wrapper {
            width: 95%; max-width: 1080px; height: 800px;
            background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden; position: relative; border: 1px solid #eee;
        }
        .iframe-container { width: 100%; height: 100%; border: none; }

        @media (max-width: 767px) {
            .sleep-main { padding: 10px; }
            .iframe-wrapper { height: 650px; width: 100%; }
            .iframe-container { transform: scale(0.9); transform-origin: 0 0; width: 111.1%; height: 111.1%; }
        }

<main class="sleep-main">

</main>

<div id="footer-placeholder"></div>

<script>
    // 漢堡選單邏輯
    const hb = document.getElementById('hamburger-btn');
    const menu = document.getElementById('mobile-nav-panel');
    const subTrigger = document.getElementById('mobile-sub-trigger');
    const subBox = document.getElementById('mobile-sub-box');

    hb.onclick = (e) => { e.stopPropagation(); menu.classList.toggle('hidden'); };
    subTrigger.onclick = (e) => { e.stopPropagation(); subBox.classList.toggle('hidden'); };
    document.onclick = () => { menu.classList.add('hidden'); };

    // 載入頁尾
    fetch('./footer.html').then(res => res.text()).then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
    });
</script>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>睡眠追蹤系統 | 劍橋博士基因檢驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-font-smoothing: antialiased; color: #1a1a1a; background-color: #ffffff; display: flex; flex-direction: column; }
        
        /* 確保導覽列在每一頁的層級都是最高的，且不會被遮擋 */
        #nav-placeholder { 
            z-index: 1000; 
            position: relative;
        }

        /* 睡眠內容區域：設定最大高度，防止在電腦版無限延伸 */
        .sleep-main-container {
            flex: 1;
            padding: 20px 0;
            background-color: #f9f9f9;
        }

        .iframe-wrapper {
            width: 100%;
            height: 750px; /* 電腦版固定高度 */
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
        }

        .iframe-container { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* 手機版專屬優化 (螢幕寬度 < 768px) */
        @media (max-width: 767px) {
            .sleep-main-container { padding: 10px; }
            .iframe-wrapper { 
                height: 600px; /* 手機版降低高度 */
            }
            .iframe-container {
                /* 縮小比例解決 Email 框爆出的問題，同時維持導覽列不變 */
                width: 111.1%; 
                height: 111.1%;
                transform: scale(0.9);
                transform-origin: 0 0;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="sleep-main-container">
        <div class="iframe-wrapper">
            <iframe 
                src="https://script.google.com/macros/s/AKfycbxiRCWeRXwNsqOK1vuQD2bwY1-6Gxqi_1OH0EnRgXD7TdPmgJedy-qfSxYfh4MPPbIrZg/exec" 
                class="iframe-container"
                sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation"
                allow="geolocation; microphone; camera; encrypted-media;"
            ></iframe>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
</body>
</html>

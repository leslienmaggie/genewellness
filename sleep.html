<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>睡眠追蹤系統 | 劍橋博士基因檢驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-font-smoothing: antialiased; color: #1a1a1a; background-color: #ffffff; }
        
        /* 1. 基礎容器樣式 */
        .iframe-wrapper {
            width: 100%;
            height: calc(100vh - 180px); /* 扣除導覽列與邊距的高度 */
            min-height: 600px;
            overflow: hidden; /* 隱藏縮放產生的溢出 */
            position: relative;
        }

        .iframe-container { 
            width: 100%; 
            height: 100%; 
            border: none; 
            -webkit-overflow-scrolling: touch; 
        }

        /* 2. 手機版特殊優化：縮放比例調整 */
        @media (max-width: 767px) {
            .iframe-wrapper {
                height: 70vh; /* 手機版稍微降低高度 */
            }
            .iframe-container {
                /* 將內容縮小為 90%，解決輸入框與按鈕爆出的問題 */
                width: 111.1%; /* 補償縮放後的寬度 (100 / 0.9) */
                height: 111.1%;
                transform: scale(0.9);
                transform-origin: 0 0;
            }
        }

        .secret-link { color: #f9fafb; font-size: 10px; text-decoration: none; padding: 15px; display: inline-block; user-select: none; }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="nav-placeholder"></div>

    <main class="bg-gray-50 py-4 flex-grow">
        <div class="max-w-5xl mx-auto px-2 md:px-6">
            <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100">
                <div class="iframe-wrapper">
                    <iframe 
                        src="https://script.google.com/macros/s/AKfycbxiRCWeRXwNsqOK1vuQD2bwY1-6Gxqi_1OH0EnRgXD7TdPmgJedy-qfSxYfh4MPPbIrZg/exec" 
                        class="iframe-container"
                        sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation"
                        allow="geolocation; microphone; camera; encrypted-media;"
                    ></iframe>
                </div>
            </div>

            <div class="flex justify-center mt-4">
                <a href="https://script.google.com/macros/s/AKfycbwZxT-80P2ajosppZbacMkjGB8T1OwyRPPZHmGPVMLq3iZdakRUXO2I9nn0deoG-syn/exec?authuser=0" 
                   target="_blank" rel="noopener noreferrer" class="secret-link">
                    Node: 2026-v4-auth
                </a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
</body>
</html>

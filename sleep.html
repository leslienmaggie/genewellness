<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>睡眠追蹤系統 | 劍橋博士基因檢驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        html, body { margin: 0; padding: 0; width: 100%; }
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-font-smoothing: antialiased; background-color: #ffffff; }
        
        /* --- 1. 確保 Nav 佔位符不被任何東西壓縮或擋住 --- */
        #nav-placeholder { 
            width: 100%;
            min-height: 64px; /* 對應 h-16 */
            position: relative;
            z-index: 9999; /* 必須高於 iframe */
        }

        /* --- 2. 睡眠內容主容器 --- */
        .sleep-main {
            background-color: #f9fafb;
            padding: 20px 0;
            width: 100%;
        }

        .iframe-wrapper {
            width: 100%;
            max-width: 1050px; /* 對應你 App 的卡片寬度 */
            height: 750px; 
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            position: relative;
        }

        .iframe-container { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* --- 3. 手機版優化：只縮放 iframe 內容，不影響外部 Nav --- */
        @media (max-width: 767px) {
            .sleep-main { padding: 10px; }
            .iframe-wrapper { 
                height: 650px; 
                border-radius: 8px;
            }
            .iframe-container {
                /* 縮放 90% 解決 Email 框太大的問題 */
                width: 111.1%; 
                height: 111.1%;
                transform: scale(0.9);
                transform-origin: 0 0;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="nav-placeholder"></div>

    <main class="sleep-main flex-grow">
        <div class="container mx-auto px-4">
            <div class="iframe-wrapper">
                <iframe 
                    src="https://script.google.com/macros/s/AKfycbxiRCWeRXwNsqOK1vuQD2bwY1-6Gxqi_1OH0EnRgXD7TdPmgJedy-qfSxYfh4MPPbIrZg/exec" 
                    class="iframe-container"
                    sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation"
                    allow="geolocation; microphone; camera; encrypted-media;"
                ></iframe>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
</body>
</html>

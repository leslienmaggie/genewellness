<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全外顯子疾病風險檢測 WES | 劍橋博士基因檢驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-font-smoothing: antialiased; color: #1a1a1a; background-color: #ffffff; font-size: 17px; }
        
        .nav-link { padding: 8px 12px; font-size: 15px; color: #727272; transition: all 0.2s; white-space: nowrap; cursor: pointer; text-decoration: none; }
        .nav-link:hover { color: #000; }
        .nav-link.active { background-color: #EBEBEB; color: #1a1a1a; font-weight: 500; border-radius: 4px; }

        @media (max-width: 767px) {
            #mobile-nav-panel { display: none; position: absolute; top: 64px; left: 0; width: 100%; background: white; flex-direction: column; padding: 10px 24px; border-bottom: 1px solid #eee; box-shadow: 0 10px 15px rgba(0,0,0,0.1); z-index: 9999; }
            #mobile-nav-panel.show { display: flex !important; }
            .mobile-row { width: 100%; padding: 15px 0; border-bottom: 1px solid #f9f9f9; display: flex; justify-content: space-between; align-items: center; color: #727272; text-decoration: none; }
            #mobile-sub-box { display: none; flex-direction: column; padding-left: 20px; background: #fafafa; }
            #mobile-sub-box.active { display: flex; padding-bottom: 10px; }
            .sub-item { display: block; padding: 12px 0; border-bottom: 1px solid #eee; font-size: 14px; color: #727272; text-decoration: none; }
        }

        @media (min-width: 768px) {
            #hamburger-btn, #mobile-nav-panel { display: none !important; }
            .dropdown:hover .dropdown-pc { display: block; }
            .dropdown-pc { display: none; position: absolute; background: white; min-width: 200px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); z-index: 100; border-radius: 8px; border: 1px solid #f0f0f0; }
            .dropdown-pc a { color: #727272; padding: 12px 16px; display: block; font-size: 14px; text-decoration: none; }
            .dropdown-pc a:hover { background: #f5f5f5; color: #000; }
        }

        .vision-btn { 
            border: 1px solid #727272; 
            color: #727272; 
            padding: 8px 0; 
            width: 160px; 
            border-radius: 999px; 
            font-size: 13px; 
            font-weight: 500;
            transition: 0.3s; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            letter-spacing: 0.05em;
            text-decoration: none;
        }
        .vision-btn:hover { background: #727272; color: white; }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="nav-placeholder"></div>

    <main class="py-16 md:py-24 max-w-5xl mx-auto px-6 flex-grow">
        <div class="text-center mb-16">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-700 tracking-widest mb-4">全外顯子疾病風險檢測</h1>
            <p class="text-gray-500 tracking-wide">Whole exome sequencing (WES) disease risk testing</p>
        </div>

        <div class="grid md:grid-cols-2 gap-x-12 md:gap-x-16 gap-y-20">
            <div class="flex flex-col items-start w-full group">
                <div class="w-3/5 aspect-video overflow-hidden rounded-sm mb-8 bg-gray-50">
                    <img src="images/surgical.jpg" alt="癌症疾病" class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
                </div>
                <h2 class="text-xl font-bold mb-4 tracking-wide">癌症疾病：</h2>
                <div class="flex flex-row space-x-3 mb-6">
                    <a href="cancer.html" class="vision-btn">檢測項目/基因 ⬇</a>
                </div>
                <p class="text-[17px] text-gray-600 leading-relaxed font-bold">
                    檢測男性180種、女性194種癌症和其他與腫瘤相關的疾病，共334個相關基因。
                </p>
            </div>

            <div class="flex flex-col items-start w-full group">
                <div class="w-3/5 aspect-video overflow-hidden rounded-sm mb-8 bg-gray-50">
                    <img src="images/heart.jpg" alt="心血管疾病" class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
                </div>
                <h2 class="text-xl font-bold mb-4 tracking-wide">心血管疾病：</h2>
                <div class="flex flex-row space-x-3 mb-6">
                    <a href="cardiac.html" class="vision-btn">檢測項目/基因 ⬇</a>
                </div>
                <p class="text-[17px] text-gray-600 leading-relaxed font-bold">
                    檢測16種先天性心臟缺陷、心肌病變和心律不整共115個相關基因。
                </p>
            </div>

            <div class="flex flex-col items-start w-full group">
                <div class="w-3/5 aspect-video overflow-hidden rounded-sm mb-8 bg-gray-50">
                    <img src="images/alzheimer.png" alt="神經退化疾病" class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
                </div>
                <h2 class="text-xl font-bold mb-4 tracking-wide">神經退化疾病：</h2>
                <div class="flex flex-row space-x-3 mb-6">
                    <a href="neuro.html" class="vision-btn">檢測項目/基因 ⬇</a>
                </div>
                <p class="text-[17px] text-gray-600 leading-relaxed font-bold">
                    檢測一般失智症、路易氏體失智症、早發性阿茲海默症、晚發性阿茲海默症與帕金森氏症等疾病共72個相關基因。
                </p>
            </div>

            <div class="flex flex-col items-start w-full group">
                <div class="w-3/5 aspect-video overflow-hidden rounded-sm mb-8 bg-gray-50">
                    <img src="images/diabetes.png" alt="代謝疾病" class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
                </div>
                <h2 class="text-xl font-bold mb-4 tracking-wide">代謝疾病：</h2>
                <div class="flex flex-row space-x-3 mb-6">
                    <a href="metabolic.html" class="vision-btn">檢測項目/基因 ⬇</a>
                </div>
                <p class="text-[17px] text-gray-600導致的心血管疾病、糖尿病與痛風等共94個基因。
                </p>
            </div>
        </div>
        </main>

    <div id="footer-placeholder"></div>

    <script>
        // 自動載入零件
        const requestNav = fetch('./nav.html').then(res => res.text());
        const requestFooter = fetch('./footer.html').then(res => res.text());

        Promise.all([requestNav, requestFooter])
            .then(results => {
                document.getElementById('nav-placeholder').innerHTML = results[0];
                document.getElementById('footer-placeholder').innerHTML = results[1];
                initNavLogic();
                console.log("導覽與頁尾載入成功");
            })
            .catch(err => console.error("零件載入失敗:", err));

        function initNavLogic() {
            const hb = document.getElementById('hamburger-btn');
            const menu = document.getElementById('mobile-nav-panel');
            const trigger = document.getElementById('mobile-sub-trigger');
            const subBox = document.getElementById('mobile-sub-box');

            const subHtml = `
                <a href="wgs.html" class="sub-item">WGS 全基因體檢測</a>
                <a href="wes.html" class="sub-item" style="font-weight:700; color:#1a1a1a;">WES 外顯體基因檢測</a>
                <a href="height.html" class="sub-item">身高管理</a>
                <a href="sleep.html" class="sub-item">睡眠追蹤</a>
            `;

            if(hb) hb.onclick = (e) => { e.stopPropagation(); menu.classList.toggle('show'); };
            if(trigger) trigger.onclick = (e) => { 
                if (!subBox.innerHTML.trim()) { subBox.innerHTML = subHtml; }
                subBox.classList.toggle('active'); 
            };
            document.onclick = (e) => { if (menu && !menu.contains(e.target) && e.target !== hb) menu.classList.remove('show'); };
        }
    </script>
</body>
</html>
